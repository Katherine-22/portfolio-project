<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/36650b7c30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/portfolio.css" />
    <title>Raven Simmons Photo Gallery</title>
  </head>
  <body>
    <div class="container">
      <nav class="d-md-flex justify-content-between">
        <p class="logo">
          <a href="index.html"
            >Raven<i class="fa-solid fa-feather-pointed"></i>Photo</a
          >
        </p>

        <ul>
          <li>
            <a href="index.html" title="Homepage">Home</a>
          </li>
          <li><a href="about.html" title="About Raven">About</a></li>
          <li class="active">
            <a href="gallery.html" title="Raven Photo Gallery">Gallery</a>
          </li>
          <li><a href="contact.html" title="Contact Raven">Contact</a></li>
        </ul>
      </nav>
    </div>

    <section class="gallery">
      <h1 class="text-center mb-4">Photo Gallery</h1>
      <div class="container">
        <div class="row pt-3">
          <div class="col-md-4 col-sm-12">
            <img
              src="images/forest.jpg"
              alt="Forest"
              class="img-fluid mb-3 mb-md-0"
            />
          </div>
          <div
            class="col-sm-12 col-md-4 d-flex justify-content-between flex-column"
          >
            <img
              src="images/trees.jpg"
              alt="Trees"
              class="img-fluid mb-3 mb-md-0"
            />

            <img
              src="images/swamp.jpg"
              alt="Swamp"
              class="img-fluid mb-3 mb-md-0"
            />
          </div>
          <div class="col-md-4 col-sm-12">
            <img
              src="images/lake.jpg"
              alt="A boat on a lake"
              class="img-fluid"
            />
          </div>
        </div>

        <div class="row pt-3">
          <div
            class="col-sm-12 col-md-4 d-flex justify-content-between flex-column"
          >
            <img
              src="images/waterfall.jpg"
              alt="Waterfall"
              class="img-fluid mb-3 mb-md-0"
            />

            <img
              src="images/darkest.jpg"
              alt="Woods"
              class="img-fluid mb-3 mb-md-0"
            />
          </div>
          <div class="col-md-4 col-sm-12">
            <img
              src="images/autumn.jpg"
              alt="Autumn"
              class="img-fluid mb-3 mb-md-0"
            />
          </div>
          <div
            class="col-md-4 col-sm-12 d-flex justify-content-between flex-column"
          >
            <img
              src="images/reef.jpg"
              alt="Reef"
              class="img-fluid mb-3 mb-md-0"
            />
            <img src="images/canyon.jpg" alt="Canyon" class="img-fluid" />
          </div>
        </div>

        <div class="row pt-3">
          <div class="col-sm-12 col-md-4">
            <img
              src="images/mointains.jpg"
              alt="Mountains"
              class="img-fluid mb-3 mb-md-0"
            />
          </div>

          <div class="col-sm-12 col-md-4">
            <img
              src="images/purple-flowers.jpg"
              alt="Purple flowers"
              class="img-fluid mb-3 mb-md-0"
            />
          </div>
          <div class="col-sm-12 col-md-4">
            <img
              src="images/sea-life.jpg"
              alt="Sea life"
              class="img-fluid mb-3 mb-md-0"
            />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
